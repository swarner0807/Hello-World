<!DOCTYPE html>
<html lang="en">
<title> Form Validation </title> 
<meta charset="utf-8">

<body>

<style>
label {color: #FF0000;}
</style>

<script>
function validateName(firstName,lastName,age) {
	var firstname = document.getElementById(firstName).value;
	var lastname = document.getElementById(lastName).value;
	var userage = parseInt(document.getElementById(age).value, 10);
	var alerts = [];
	
	if (firstname == "") {
		alerts[alerts.length] = "Enter a first name";
		document.getElementById('wrongFirst').innerHTML = '*';
	} else {
	document.getElementById('wrongFirst').innerHTML = '';
	}
	if (lastname == "") {
		alerts[alerts.length] = " Enter a last name";
		document.getElementById('wrongLast').innerHTML = '*';
	} else {
	document.getElementById('wrongLast').innerHTML = '';
	}
	
	if (isNaN(userage)) {
		alerts[alerts.length] = " Age is not a number";
		document.getElementById('wrongAge').innerHTML = '*';
	} else if (userage < 18) {
    	alerts[alerts.length] = " Too young!";
    	document.getElementById('wrongAge').innerHTML = '*';
	} else {
	document.getElementById('wrongAge').innerHTML = '';
	}
	if (alerts.length > 0) {
	window.alert(alerts);
	}	
}
</script>


<form>
First name:<br>
<input type="text" id="firstname"><label id="wrongFirst"></label>
<br>
Last name:<br>
<input type="text" id="lastname"><label id="wrongLast"></label>
<br>
Age:<br>
<input type="text" id="age"><label id="wrongAge"></label>
<br><br>
<input type=button onclick="validateName('firstname','lastname','age');" value="Submit">
</form>
